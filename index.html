<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="shortcut icon" href="./download.jpeg" type="image/x-icon">
  </head>
  <body>
    <h1>Forms</h1>
    <form action="" method="get">
      <label for="name"> Name
        <input type="text" id="name" name="name" placeholder="name">
      </label> <br> <br>
      <label for="email">Email Address
        <input type="email" name="email" id="email" placeholder="email" required>
      </label> <br> <br>
      <label for="password">Password
        <input type="password" name="password" id="password" placeholder="password">
      </label><br><br>
      <label for="language">Language <br> <br>
        <label><input type="radio" name="language" id="language" value="react"> React </label> <br>
        <label><input type="radio" name="language" id="language" value="angular"> Angular </label> <br>
        <label><input type="radio" name="language" id="language" value="vue"> Vue </label>
      </label> <br> <br>
      <label for="course"> Course <br> <br>
        <label><input type="checkbox" name="course1" id="course" value="react" required> MERN </label> <br>
        <label><input type="checkbox" name="course2" id="course" value="angular"> MEAN </label> <br>
        <label><input type="checkbox" name="course3" id="course" value="vue"> MEVN </label>
      </label> <br> <br>
      <label for="field"> Field:</label> <br>
      <select name="field" id="field">
        <option value="slct" disabled selected> select option</option>
        <option value="frontend"> Front End </option>
        <option value="backend"> Back End </option>
        <option value="fullstack"> Full Stack </option>
      </select> <br> <br>
      <label for="description"></label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea> <br> <br>
      <label for="mobileNo"> Phone Number
        <input type="number" name="mobileNo" id="mobileNo" minlength="10" maxlength="10">
      </label>
        <input type="submit" value="submit">
    </form>
    <h1>TABLES</h1>
      <a href="./index2.html">Click Here</a>
  </body>
</html>
